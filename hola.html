<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calculadora IMC</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-xl shadow-md w-full max-w-md">
    <h1 class="text-2xl font-bold mb-4 text-center">Calculadora de IMC</h1>
    
    <div class="space-y-4">
      <input id="nombre" type="text" placeholder="Nombre" class="w-full border p-2 rounded" />
      <input id="edad" type="number" placeholder="Edad" class="w-full border p-2 rounded" />
      <input id="peso" type="number" placeholder="Peso (kg)" class="w-full border p-2 rounded" />
      <input id="altura" type="number" step="0.01" placeholder="Altura (m)" class="w-full border p-2 rounded" />

      <button onclick="calcularIMC()" class="bg-blue-500 text-white w-full py-2 rounded hover:bg-blue-600">
        Calcular IMC
      </button>
    </div>

    <div id="resultado" class="mt-6 text-center font-medium text-gray-700"></div>
  </div>

  <script>
    function calcularIMC() {
      const nombre = document.getElementById("nombre").value;
      const edad = parseInt(document.getElementById("edad").value);
      const peso = parseFloat(document.getElementById("peso").value);
      const altura = parseFloat(document.getElementById("altura").value);

      if (!nombre || !edad || !peso || !altura) {
        document.getElementById("resultado").innerText = "Por favor completa todos los campos.";
        return;
      }

      const imc = peso / (altura * altura);
      let mensaje = `Hola ${nombre}, tienes ${edad} años.\nTu IMC es: ${imc.toFixed(2)}\n`;

      if (imc < 18.5) {
        mensaje += "Estás en bajo peso.";
      } else if (imc < 24.9) {
        mensaje += "Tienes un peso normal.";
      } else if (imc < 29.9) {
        mensaje += "Tienes sobrepeso.";
      } else {
        mensaje += "Tienes obesidad.";
      }

      document.getElementById("resultado").innerText = mensaje;
    }
  </script>
</body>
</html>
